<!DOCTYPE html>
<html>
<head>
	<title>Can't Stop</title>
	<link rel="stylesheet" href="cant-stop.css">
	<script src="cant-stop.js" defer></script>
</head>
<body class="flex align-items-center">
	<canvas id="canvas"></canvas>
	<div class="flex-grow text-center">
		<button id="btn-new" class="btn-large display-block mx-auto mb-5">New Game</button>
		<button id="btn-toggle-ai" class="btn-large display-block mx-auto mb-5">Disable AI</button>
		<button id="btn-layout" class="btn-large display-block mx-auto mb-5">Clearer Layout</button>
		<div id="btns-actions" class="fade w-fit mx-auto">
			<button id="btn-roll" class="btn-large mb-5 mr-5">Roll</button>
			<button id="btn-stop" class="btn-large mb-5">Stop</button>
		</div>
		<div id="btns-moves" class="fade show"></div>
		<div id="winning-message" hidden>
			<span id="winner"></span> player wins!
		</div>
	</div>
</body>
</html>
